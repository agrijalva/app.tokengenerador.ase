<ion-header>
    <ion-toolbar>
        <ion-title> 
            <ion-icon name="square"></ion-icon> Autorizaciones
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon ios="md-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="time">Caduca en: {{labelVidaToken}}</div>
    <div class="token">{{ Token }}</div>

    <button ion-button (click)='goInputPage();' full color="light">
        generar otro
    </button>

    <ion-list>
        <ion-item (click)="whatsappShare()"> <ion-icon ios="logo-whatsapp" md="logo-whatsapp" item-left></ion-icon> Compartir por WhatsApp </ion-item>
        <ion-item (click)="smsShare()"> <ion-icon ios="ios-chatboxes" md="md-chatboxes" item-left></ion-icon> Compartir por SMS </ion-item>
        <ion-item (click)="emailShare()"> <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon> Compartir por email </ion-item>
        <ion-item (click)="otherShare()"> <ion-icon ios="ios-share" md="md-share" item-left></ion-icon> Compartir </ion-item>
    </ion-list>

    <div class="legales" (click)='openModal();' >TÃ©rminos y condiciones</div>
</ion-content>
